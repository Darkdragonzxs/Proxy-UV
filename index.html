<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xenon Proxy Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #121212;
      --tab-bg-light: #ffffff;
      --tab-bg-dark: #1e1e1e;
      --tab-inactive-light: #e3eaf7;
      --tab-inactive-dark: #2a2a2a;
      --tab-active-light: #ffffff;
      --tab-active-dark: #333333;
      --text-light: #111;
      --text-dark: #eee;
      --bar-light: #dce3ec;
      --bar-dark: #232323;
      --border-light: #ccd2d9;
      --border-dark: #444;
      --highlight: #57a6ff;
    }

    body.light {
      --bg: var(--bg-light);
      --tab-bg: var(--tab-bg-light);
      --tab-inactive: var(--tab-inactive-light);
      --tab-active: var(--tab-active-light);
      --text: var(--text-light);
      --bar: var(--bar-light);
      --border: var(--border-light);
    }

    body.dark {
      --bg: var(--bg-dark);
      --tab-bg: var(--tab-bg-dark);
      --tab-inactive: var(--tab-inactive-dark);
      --tab-active: var(--tab-active-dark);
      --text: var(--text-dark);
      --bar: var(--bar-dark);
      --border: var(--border-dark);
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background 0.4s, color 0.4s;
    }

    #top-bar, #toolbar {
      background: var(--bar);
      border-bottom: 1px solid var(--border);
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      padding: 0 10px;
    }

    #tabs {
      display: flex;
      gap: 6px;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .tab {
      background: var(--tab-inactive);
      padding: 6px 14px;
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: transform 0.3s ease, background 0.2s;
      transform-origin: bottom;
      animation: tabIn 0.4s ease;
    }

    @keyframes tabIn {
      from { transform: scaleY(0.7); opacity: 0; }
      to   { transform: scaleY(1); opacity: 1; }
    }

    .tab.active {
      background: var(--tab-active);
      font-weight: bold;
      box-shadow: 0 -2px 0 var(--highlight) inset;
    }

    .tab .close {
      color: #888;
      cursor: pointer;
    }

    .tab .close:hover {
      color: red;
    }

    .new-tab-btn {
      font-size: 20px;
      color: #888;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    #theme-toggle {
      border: none;
      background: var(--tab-inactive);
      color: var(--text);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #toolbar {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      gap: 6px;
    }

    #nav-controls button {
      background: transparent;
      border: none;
      font-size: 16px;
      color: var(--text);
      cursor: pointer;
    }

    #address {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background: #fff;
      font-size: 14px;
    }

    #viewer {
      flex: 1;
      position: relative;
      background: var(--tab-bg);
    }

    iframe, .start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      gap: 20px;
      background: linear-gradient(120deg, #dceeff, #f0fff0);
      animation: fadeIn 0.6s ease;
    }

    .start-screen h2 {
      font-size: 2.2rem;
      color: var(--highlight);
      margin-bottom: 0;
    }

    .start-screen p {
      font-size: 1rem;
      color: var(--text);
      opacity: 0.8;
      margin-top: 0;
    }

    .start-screen ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .start-screen li {
      background: var(--tab-inactive);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-screen li:hover {
      background: var(--tab-active);
      color: var(--highlight);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="light">
  <div id="top-bar">
    <div id="tabs">
      <div class="new-tab-btn" id="new-tab">+</div>
    </div>
    <button id="theme-toggle">‚òÄ/üåô</button>
  </div>

  <div id="toolbar">
    <div id="nav-controls">
      <button id="back">‚üµ</button>
      <button id="forward">‚ü∂</button>
      <button id="reload">‚ü≥</button>
    </div>
    <span>üîí</span>
    <input type="text" id="address" placeholder="Search or enter URL...">
    <span>‚òÜ</span>
  </div>

  <div id="viewer">
    <div class="start-screen" id="start-screen">
      <h2>üåê Welcome to Xenon</h2>
      <ul>
        <li onclick="quickLaunch('https://google.com')">üîç Google</li>
        <li onclick="quickLaunch('https://youtube.com')">üì∫ YouTube</li>
        <li onclick="quickLaunch('https://easyfun.gg/embed/roblox')">üéÆ Roblox</li>
        <li onclick="quickLaunch('https://chat.openai.com')">ü§ñ ChatGPT</li>
        <li onclick="quickLaunch('https://reddit.com')">üì¢ Reddit</li>
        <li onclick="quickLaunch('https://zxs.netlify.app')">üåê ZXS GAMES</li>
      </ul>
    </div>
  </div>
 <script>
  const addressBar = document.getElementById('address');
  const tabs = document.getElementById('tabs');
  const viewer = document.getElementById('viewer');
  const startScreen = document.getElementById('start-screen');
  const newTabBtn = document.getElementById('new-tab');
  const backBtn = document.getElementById('back');
  const forwardBtn = document.getElementById('forward');
  const reloadBtn = document.getElementById('reload');
  const themeToggle = document.getElementById('theme-toggle');

  let tabCounter = 0;
  let currentTab = null;

  // Load saved theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.remove('light');
    document.body.classList.add('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  });

  function normalizeInput(input) {
    input = input.trim();
    try {
      new URL(input);
      return input;
    } catch {}
    const hasProtocol = /^(https?|file|ftp|ws|wss):\/\//i.test(input);
    const looksLikeDomain = /^[\w-]+(\.[\w-]+)+.*$/i.test(input);
    if (!hasProtocol && looksLikeDomain) return "https://" + input;
    if (!hasProtocol) return "https://www.startpage.com/search?q=" + encodeURIComponent(input);
    return input;
  }

  function getFavicon(url) {
    try {
      const { hostname } = new URL(url);
      return `https://www.google.com/s2/favicons?domain=${hostname}`;
    } catch {
      return `https://www.google.com/s2/favicons?domain=example.com`;
    }
  }

  function quickLaunch(url) {
    createTab(url, new URL(url).hostname);
  }

  newTabBtn.addEventListener('click', () => openBlankTab());

  addressBar.addEventListener('keydown', (e) => {
    if (e.key === "Enter") {
      const url = normalizeInput(addressBar.value);
      if (currentTab) {
        const iframe = document.getElementById(`frame-${currentTab}`);
        if (iframe) {
          fadeOutIn(iframe, () => {
            iframe.src = `/s/embed.html#${url}`;
            startScreen.style.display = 'none';
            updateAddressBar(url);
          });
        } else {
          loadUrlInNewTab(url);
        }
      } else {
        loadUrlInNewTab(url);
      }
    }
  });

  function loadUrlInNewTab(url) {
    const label = new URL(url).hostname;
    createTab(url, label);
  }

  backBtn.addEventListener('click', () => {
    const iframe = document.getElementById(`frame-${currentTab}`);
    if (iframe) iframe.contentWindow.history.back();
  });

  forwardBtn.addEventListener('click', () => {
    const iframe = document.getElementById(`frame-${currentTab}`);
    if (iframe) iframe.contentWindow.history.forward();
  });

  reloadBtn.addEventListener('click', () => {
    const iframe = document.getElementById(`frame-${currentTab}`);
    if (iframe) iframe.contentWindow.location.reload();
  });

  function updateAddressBar(url) {
    try {
      addressBar.value = decodeURIComponent(url || '');
    } catch {
      addressBar.value = url || '';
    }
  }

  function createTab(url = '', label = 'New Tab') {
    const tabId = `tab-${++tabCounter}`;
    const favicon = url ? getFavicon(url) : 'https://www.google.com/s2/favicons?domain=about:blank';

    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.id = tabId;
    tab.innerHTML = `
      <img src="${favicon}" width="14" height="14" style="border-radius:3px" />
      ${label} <span class="close">√ó</span>`;
    tabs.insertBefore(tab, newTabBtn);

    let iframe = null;
    if (url) {
      iframe = document.createElement('iframe');
      iframe.id = `frame-${tabId}`;
      iframe.src = `/s/embed.html#${url}`;
      iframe.style.display = 'none';
      iframe.style.opacity = 0;
      viewer.appendChild(iframe);
    }

    tab.addEventListener('click', (e) => {
      if (e.target.classList.contains('close')) {
        removeTab(tabId);
      } else {
        switchTab(tabId);
      }
    });

    switchTab(tabId);
  }

  function switchTab(tabId) {
    viewer.querySelectorAll('iframe').forEach(f => f.style.display = 'none');
    tabs.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    const iframe = document.getElementById(`frame-${tabId}`);
    const tab = document.getElementById(tabId);
    if (tab) tab.classList.add('active');
    currentTab = tabId;

    if (iframe) {
      iframe.style.display = 'block';
      fadeIn(iframe);
      const hash = iframe.src.split('#')[1];
      updateAddressBar(hash);
      startScreen.style.display = 'none';
    } else {
      startScreen.style.display = 'flex';
      addressBar.value = '';
    }
  }

  function removeTab(tabId) {
    const tab = document.getElementById(tabId);
    const iframe = document.getElementById(`frame-${tabId}`);
    if (tab) tab.remove();
    if (iframe) iframe.remove();

    if (currentTab === tabId) {
      const remaining = tabs.querySelectorAll('.tab');
      if (remaining.length > 0) {
        switchTab(remaining[0].id);
      } else {
        currentTab = null;
        startScreen.style.display = 'flex';
        addressBar.value = '';
      }
    }
  }

  function openBlankTab() {
    createTab('', 'New Tab');
  }

  // Smooth fade in/out
  function fadeIn(el) {
    el.style.transition = 'opacity 0.3s ease';
    el.style.opacity = 0;
    requestAnimationFrame(() => {
      el.style.opacity = 1;
    });
  }

  function fadeOutIn(el, callback) {
    el.style.transition = 'opacity 0.3s ease';
    el.style.opacity = 0;
    setTimeout(() => {
      callback();
      el.style.opacity = 0;
      requestAnimationFrame(() => {
        el.style.opacity = 1;
      });
    }, 300);
  }

  openBlankTab(); 
</script>
</body>
</html>
